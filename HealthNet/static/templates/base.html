<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- The little icon in the tab of the browser -->
        <link rel="icon" href="../../favicon.ico">

        <title>HealthNet</title>

        <!-- Bootstrap core CSS -->
        <link href="/static/css/bootstrap.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="/static/css/jumbotron.css" rel="stylesheet">

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="/static/js/ie-emulation-modes-warning.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url "home" %}">HealthNet</a>
                </div>

                <!-- This changes the login and logout buttons on top right corner of page -->
                {% if user.is_authenticated %}
                    <div id="navbar" class="navbar-collapse collapse">
                        <form class="navbar-form navbar-right">{% csrf_token %}
                            <a href="/logout/" class="btn btn-success">Logout</a>
                        </form>
                {% else %}
                        <form class="navbar-form navbar-right">
                            <a href="/login/" class="btn btn-success">Login</a>
                        </form>
                    </div><!--/.navbar-collapse -->
                {% endif %}
            </div>
        </nav><!--div class container collapse-->

        <!-- Individual page code will go here -->
        {% block content %}{% endblock %}
        <hr>
        <!--This div keeps the Company 2014 part at the bottom of the page-->
        <div class="navbar-fixed-bottom">
            <footer class="footer">
                <p>&copy; Company 2015</p>
            </footer>
        </div>
        </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
